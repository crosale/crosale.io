<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        main {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        object {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

<main>
    <object data="../Math_422_Term_Paper.pdf" type="application/pdf">
        <p>Your browser does not support PDFs. <a href="../Math_422_Term_Paper.pdf">Download the PDF</a>.</p>
    </object>
</main>

</body>
</html>
